<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trabook</title>
    <link rel="stylesheet" href="trabook.css" />
</head>
<body>
    <div class="main">
        <header>
            <div class="logo">
                <span class="volkhov-bold">Trabook</span>
                <span><img src="./assets/Vector.png" alt="logo-image"/>
                </span>
            </div>
            <div class="nav">
                
                <button>Home</button>
                <button>About</button>
                <button>Destination</button>
                <button>Tour</button>
                <button>Blog</button>
            </div>
            <div class="actions">
                <button class="no-bg-btn">Login</button>
                <button class="bg-btn">Sign Up</button>
            </div>
            <section class "main">
                <div class="main-text">
                    <h1>Get started your exciting journey with us.</h1>
                    <p>A Team of experienced tourism professionals will provide you with the best advice and tips for your desire place. </p>
                    <div class="main-buttons">
                        
                    </div>
                </div>
            </section>
        </div>
        </header>
    </div>
</body>
</html>
